<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head('My Books')"></head>
<body class="background-main">
<header th:replace="~{fragments/navbar :: navbar}"></header>
	<main class="w-100 vh-100">
		<section class="d-Flex flex-column p-5 align-items-center justify-content-center">
			
			<div class="d-flex flex-column gap-3">
				<div th:if="${sucess}" class="alert alert-success" role="alert">
				  	<span th:text="${sucess}"></span> 
				</div>
				<div th:if="${erro}" class="alert alert-danger" role="alert">
				  	<span th:text="${erro}"></span> 
				</div>
				<h1 class="text-light font-pacifico"> My Books</h1>
				<div>
					<button class="btn border " >
						<a class="text-light" href="create" style="text-decoration: none;">Postar Livro üìô</a>
					</button>
				</div>
			</div>
			<div class="d-flex flex-column bg-transparent">
				<div class="bg-transparent row row-cols-1 row-cols-md-3 g-4 p-3 ">
					<div th:each="book:${books}"  class="col">
					    <div class="bg-transparent border-light card">
						  <div class="card-header border-light ">
						    <h5 th:text="${book.tituloLivro}" class="card-title">Card title</h5>
						  </div>
					      <img src="..." class="card-img-top" alt="...">
					      <div class="bg-transparent card-body">
					        <p th:text="${book.editora}" class="card-text"></p>
					        <p th:text="${book.nomeAutor}" class="card-text"></p>
					        <div class="d-flex">
								<span th:each="category:${book.categories}" class="badge bg-info text-light" th:text="${category.nameCategory}"></span>
							</div>
					      </div>
					      <div class="d-flex card-footer bg-transparent border-light justify-content-end gap-2">
							  <button class="btn border">
								 <a class="text-light" th:href="'info?param=' + ${book.codigo}" style="text-decoration: none;">Visualizar üìñ</a>
							 </button>
							 <button class="btn border">
								 <a class="text-light" th:href="'create?param=' + ${book.codigo}" style="text-decoration: none;">Atualizar</a>
							 </button>
							 <button class="btn border">
								 <a class="text-light" th:href="'delete?param=' + ${book.codigo}" style="text-decoration: none;">Deletar ‚ùå</a>
							 </button>
						  </div>
					    </div>
					  </div>

				</div>
			</div>
		</section>
	</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
