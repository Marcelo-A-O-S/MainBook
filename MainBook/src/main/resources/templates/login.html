<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Log In')}">
</head>
<body class="background-main">
<header th:replace="~{fragments/navbar :: navbar}"></header>
<main class="w-100 h-100">
	<section class="d-flex justify-content-center align-items-center">
		<div class="d-flex border justify-content-center align-items-center rounded-3">
			<div class="p-5">
				<img src="http://localhost:8080/images/mainbook4.jpg" class="rounded-2" style="height: 500px;"/>
			</div>
			<div class="d-flex flex-column">
				<form th:object="${login}" action="/login" method="post" class="gap-3 p-5">
					<div th:if="${msgError}" class="alert alert-danger">
						<span th:text="${msgError}"></span>
					</div>
					<h3 class="text-light"> Log In</h3>
					<p class="text-light">Acesse para explorar esse universo literario!</p>
					<div class="form-floating mb-3">
					  <input id="email" type="email" name="username" class="form-control" placeholder="name@example.com" required>
					  <label for="email" class="text-dark">Email address</label>
						<div id="erroEmail" >
						</div>
					</div>
					<div class="form-floating">
					  <input id="password" th:field="*{password}" type="password" class="form-control"  placeholder="Password" required>
					  <label for="password" class="text-dark">Password</label>
					</div>
					<div class="d-flex w-100 justify-content-end p-2">
						<button id="btn-login" class="btn border text-light" type="submit" disabled>Acessar</button>
					</div>
					 
					 <p class="text-light">Você não tem conta de acesso? Registre-se <a href="/register">Aqui</a></p>
				</form>
				
			</div>
		</div>
		
	</section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="http://localhost:8080/Js/login.js"></script>
</body>
</html>
